<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .todo-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 50%;
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            margin-bottom: 5px;
            border-radius: 4px;
        }
        li button {
            background-color: #dc3545;
            width: 50px;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            border: none;
        }
        li button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>Todo List</h1>
        <input type="text" id="todo-input" placeholder="Thêm việc cần làm...">
        <button id="add-todo-btn">Thêm</button>
        <ul id="todo-list"></ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
