<!DOCTYPE html>  
<html lang="vi">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Gói cước 5G Viettel</title>  
    <link rel="stylesheet" href="style.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
</head>  
<body>  
    <div class="card">  
        <div class="card-header">  
            <span>5G160B</span>  
            <img src="https://goicuoc5gviettel.net/public/images/icon_giamgia.png" alt="HOT" class="hot-badge">  
        </div>  
        <div class="card-body">  
            <div class="data-row">  
                <span>Data:</span>  
                <span style="color:rgb(237, 108, 10)">120Gb (4Gb/ ngày)</span>  
            </div>  
            <div class="data-row">  
                <span>Giá:</span>  
                <span style="color:rgb(237, 108, 10)">160.000 đ</span>  
            </div>  
            <div class="data-row">  
                <span>Nội mạng:</span>  
                <span style="color:rgb(237, 108, 10)"> 10 phút ( tối đa 1000 phút/ 30 ngày )</span>  
            </div>  
            <div class="data-row">  
                <span>Ngoại mạng:</span>  
                <span style="color:rgb(237, 108, 10)">100 phút</span>  
            </div>  
            <div class="data-row">  
                <span>Free data:</span>  
                <span style="color:rgb(237, 108, 10)">TV360 Basic, 20Gb lưu trữ Mybox</span>  
            </div>  
            <div class="data-row">  
                <span>Thời hạn:</span>  
                <span style="color:rgb(237, 108, 10)">30 ngày (Sử dụng 4Gb/ ngày)</span>  
            </div>  
        </div>  
        <div class="card-footer">  
            <button class="register-button">  
                <i class="fa fa-edit"></i>  
                ĐĂNG KÝ  
            </button>  
            <button class="detail-button">  
                <i class="fa fa-share-square"></i>  
                Chi tiết  
            </button>  
        </div>  
    </div>  
</body>  
</html>
