<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Card</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="card">
        <h2>Water resistant mosquito</h2>
        <p class="status">INACTIVE</p>
        <div class="client">
            <i class="fas fa-user"></i> Monsters.Inc
        </div>
        <div class="budget">
            <i class="fas fa-credit-card"></i> $10,500
        </div>
        <div class="progress">
            <p>Progress: 76%</p>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 76%;"></div>
            </div>
        </div>
        <p>Started: 8th Mar. 2021</p>
        <p>Deadline: 15th Sept. 2022</p>
        <div class="tasks">
            <i class="fas fa-list-check"></i> 125 Task
        </div>
        <div class="user-images">
            <img src="1.jpg" alt="User 1">
            <img src="2.jpg" alt="User 2">
        </div>
    </div>
</body>
</html>
