<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rikkei Cards</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        img{
            height: 400px;
            width: 400px;
            border-radius: 10%;
        }
        .card-title-icon {
            display: flex;
            justify-content: space-between;
        }
        .icon-purple {
            color: purple;
        }
        .card-img-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Màu nền mờ */
            color: white; /* Màu chữ */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Rikkei Cards</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="1.jpg" class="card-img-top" alt="Moon">
                    <div class="card-img-overlay">
                        <div class="card-title-icon">
                            <h1 class="card-title">Short title, long jacket</h1>
                            <br>
                            <span class="icon-purple">B</span>
                        </div>
                        <p class="card-text"><i class="fas fa-globe"></i> Earth <i class="fas fa-cube"></i> 3d</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="2.jpg" class="card-img-top" alt="Flower">
                    <div class="card-img-overlay">
                        <div class="card-title-icon">
                            <h1 class="card-title">Much longer title that wraps to multiple lines</h1>
                            <br>
                            <span class="icon-purple">B</span>
                        </div>
                        <p class="card-text"><i class="fas fa-map-marker-alt"></i> Pakistan <i class="fas fa-cube"></i> 4d</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="3.jpg" class="card-img-top" alt="Jellyfish">
                    <div class="card-img-overlay">
                        <div class="card-title-icon">
                            <h1 class="card-title">Another longer title belongs here</h1>
                            <br>
                            <span class="icon-purple">B</span>
                        </div>
                        <p class="card-text"><i class="fas fa-map-marker-alt"></i> California <i class="fas fa-cube"></i> 5d</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
